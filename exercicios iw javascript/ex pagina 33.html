<html>
    <body>
        <script type="text/javascript">
            var d = new Date()
            var dia = d.getDay()
            switch (dia){
                case 5: document.write("Finalmente é Sexta!!")
                    break
                case 6: document.write("Hoje é Sábado. Legal!")
                    break
                case 7: document.write("Hoje é domingo :)")
                    break
                case 1: document.write("Que Aflição, Ainda Falta tanto para o fim de semana :(")
                    break
                case 2: document.write("Terça Feira :/")
                    break
                case 3: document.write("Quarta Feira. Faltam dois dias!!")
                    break
                case 4: document.write("Quinta Feira. É amanhã!!")
                    break
            }

        </script>
    </body>
</html>
