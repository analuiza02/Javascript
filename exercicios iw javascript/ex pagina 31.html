<html>
    <body>
        <script type="text/javascript">
            var d = new Date();
            var hora = d.getHours();
            if(hora < 12)
                document.write("<h1>Bom Dia!</h1>")
            else{
                if(hora > 18)
                    document.write("<h1>Boa Noite!</h1>")
                else
                    document.write("<h1>Boa Tarde!</h1>")
            }
        </script>
    </body>
</html>
